<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hang'em High</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"> -->
    <script src="assets/javascript/game.js"></script>
</head>



<body>

    <h1>Hangman</h1>
    <p>The html doesn't change right now - all testing has been done in console.

    <p>Press any key to Hang'em High!</p>
    <!-- playerWin will be a number zeroed every start variable incremented any time a word is guessed successfully -->
    <p>Wins: <span id="playerWin">0</span></p>
    <p>Losses: <span class="playerLoss">0</span></p>
    <p>Word: <span class="emptyAnswer"></span></p>
    <!-- guessAmount will be a number incremented any time a guess goes in -->
    <!-- Could also figure out a way to reject a guess if a guess is re-entered -->
    <p>Guesses remaining: <span class="guessAmount"></span></p>
    <!-- guessLetter will be an array of letters the player adds to -->
    <p>Letters guessed: <span class="guessLetters"></span></p>


</body>

</html>
